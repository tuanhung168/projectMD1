<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./dangky.css" />
</head>

<body>
    <div class="card">
        <div class="row">
            <div class="col-md-6" id="image">
                <img src="./login.png" class="img-fluid rounded-start" alt="" style="height: 1050px; width: 850px; object-fit: cover;" />
            </div>
            <div class="col-md-6" id="form-text">
                <div class="card-body">
                    <nav style="text-align: center">
                        <div id="thor">
                            <h2 style="cursor: pointer"><a style="text-decoration: none;color: #2e3856;"href="./dangky.html">Đăng ký</a></h2>
                            <h2 style="margin-left: 50px; cursor: pointer"><a style="text-decoration: none;color: #2e3856;"href="./dangnhap.html">Đăng nhập</a></h2>
                        </div>

                        <div id="ironman">
                            <div class="btn-1" aria-label="Large button group">
                                <a href="https://accounts.google.com/"><button type="button" class="btn" style="
                        width: 500px;
                        height: 70px;
                        border-color: #d9dde8;
                        color: #586380;
                      ">
                                        <ion-icon name="logo-google"></ion-icon> Tiếp tục với
                                        Google
                                    </button></a>
                            </div>
                            <div class="btn-1" aria-label="Large button group">
                                <a href="https://www.facebook.com/login/"><button type="button" class="btn" style="
                        width: 500px;
                        height: 70px;
                        margin-top: 20px;
                        border-color: #d9dde8;
                        color: #586380;
                      ">
                                        <ion-icon name="logo-facebook"></ion-icon> Tiếp tục với
                                        facebook
                                    </button></a>
                            </div>
                        </div>

                        <div id="hulk">
                            <p style="color: #586380">Hoặc</p>
                        </div>
                    
                    <form id="form">
                        <p class="text-left" style="color: #929bb4; margin-left: 20px;">Ngày sinh</p>
                        <section id="option1">
                            <select class="form-select" id="day" name="day">
                                <option selected value="" disabled>Ngày</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select class="form-select" id="month" name="month">
                                <option selected value="" disabled>Tháng</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <select class="form-select" id="year" name="year">
                                <option selected value="" disabled>Năm</option>
                                <option value="1">2023</option>
                                <option value="2">2022</option>
                                <option value="3">2021</option>
                            </select>
                
                        </section>

                        <div id="blackpanther">
                            <div class="input">
                                <p class="text-left" style="color: #929bb4">Email</p>
                                <input type="email" class="form" name="email" id="email" placeholder="Nhập email hoặc tên người dùng của bạn"
                                    aria-label="Username" aria-describedby="basic-addon1" style="background: none" />
                                
                            </div>
                            

                            <div class="input">
                                <p class="text-left" style="color: #929bb4">Tên người dùng</p>
                                <input type="text" class="form" name="username" id="username" placeholder="Nhập tên người dùng của bạn"
                                    aria-label="Username" aria-describedby="basic-addon1" style="background: none" />
                                </div>
                            
                                

                                <div class="input">
                                    <p class="text-left" style="color: #929bb4"> Mật khẩu</p>
                                    <input type="password" class="form" name="password" id="password" placeholder="Nhập mật khẩu" aria-label="Username"
                                        aria-describedby="basic-addon1" style="background: none; padding-left: 10px;" />
                                    </div>
                                </div>
                                
                                
                                <div class="form-check" style="margin-top: 20px;">
                                    <input class="form-check-input" type="checkbox" value="" id="checkbox" name="checkbox" style="margin-left: 2px;">
                                    <label class="form-check-label" for="flexCheckIndeterminate" style="font-size:small;">
                                      Tôi chấp thuận Diều khoản dịch vụ và Chính sách quyền riêng tư của quizlet
                                    </label>
                                  </div>

                                  <div>
                                    <button type="submit" class="btn" id="button" style="width: 540px;background-color: #3bcfd0; height: 50px; color:white;font-weight: bold; margin-top: 20px;">Đăng ký</button>
                                </div>
                            

                        <div class="CTM">
                            <p style="color: #2e3856;margin-top: 5px;">Bạn đã có tài khoản rồi à?</p>
                            <a href="./dangnhap.html" style="color:#3bcfd0; cursor: pointer;margin-top: 5px; text-decoration: none;">Đăng nhập</a>
                        </div>
                        <a href="./trangchu.html" style="text-decoration: none;color: #3bcfd0;">Quay lại trang chủ</a>

                </form>
                           
                </div>
             
            </div>
        </div>
    </div>

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./dangky.js"></script>
</body>

</html>
